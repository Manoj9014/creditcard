<head>

    <link rel="stylesheet" href="style.css">
    <title>Credit Card Design</title>

<body>
    <div class="container">
        <div class="card">
            <div class="inner-div">
                <div class="front-div">
                    <img src="bg3.jpg" class="map-img">
                    <div class="row1">
                        <img src="bob2.png" width="165px">
                    </div>
                    <div class="row2">
                        <img src="chip.png" width="50px">
                        <img src="wave.png" width="40px" height="35px">
                    </div>
                    <div class="row3 card-no">
                        <p>7689</p>
                        <p>3224</p>
                        <p>5462</p>
                        <p>4567</p>
                    </div>
                    <div class="row4">
                        <div class="inner-row4">
                            <p>VALID</p>
                            <p>THRU</p>
                        </div>
                        <p class="expire-date">06 / 28</p>
                    </div>
                    <div class="row5">
                        <h4>Gottipalli Manoj</h4>
                        <img src="visa2.png" width="112px">
                    </div>
                </div>
            </div>

        </div>
